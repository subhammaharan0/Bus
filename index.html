<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Odisha Bus Time</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}
body{
    background:#f4f6f8;
    padding-bottom:70px;
}

/* TOP NAV */
.top-nav{
    position:fixed;
    top:0;
    width:100%;
    background:#0a3d62;
    color:#fff;
    padding:12px 16px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    z-index:1000;
}
.login-btn{
    background:#fff;
    color:#0a3d62;
    padding:6px 14px;
    border-radius:20px;
    font-size:14px;
    cursor:pointer;
}

/* SEARCH BOX */
.search-box{
    margin-top:75px;
    background:#fff;
    padding:15px;
    border-radius:14px;
    box-shadow:0 4px 10px rgba(0,0,0,0.08);
    margin-left:15px;
    margin-right:15px;
}
.search-row{
    display:flex;
    align-items:center;
    gap:10px;
}
.search-row input{
    flex:1;
    padding:10px;
    border-radius:10px;
    border:1px solid #ccc;
    font-size:14px;
}
.swap-btn{
    font-size:20px;
    color:#0a3d62;
    cursor:pointer;
}
.search-btn{
    margin-top:10px;
    width:100%;
    padding:10px;
    border:none;
    border-radius:10px;
    background:#0a3d62;
    color:#fff;
    font-size:15px;
    cursor:pointer;
}

/* BUS LIST */
.container{
    padding:15px;
}
.bus-card{
    background:#fff;
    border-radius:14px;
    padding:15px;
    margin-bottom:15px;
    box-shadow:0 4px 10px rgba(0,0,0,0.08);
}
.bus-card h3{
    color:#0a3d62;
}
.bus-card p{
    font-size:14px;
    color:#444;
}
.time{
    margin-top:6px;
    font-weight:600;
    color:#27ae60;
}

/* BOTTOM NAV */
.bottom-nav{
    position:fixed;
    bottom:0;
    width:100%;
    background:#fff;
    display:flex;
    justify-content:space-around;
    padding:10px 0;
    border-top:1px solid #ddd;
}
.bottom-nav div{
    text-align:center;
    font-size:12px;
    color:#555;
    cursor:pointer;
}
.bottom-nav i{
    font-size:18px;
    color:#0a3d62;
}
.active{
    font-weight:600;
    color:#0a3d62;
}
</style>
</head>

<body>

<!-- TOP NAV -->
<div class="top-nav">
    <h2>ðŸšŒ Odisha Bus Time</h2>
    <div class="login-btn">Login</div>
</div>

<!-- SEARCH -->
<div class="search-box">
    <div class="search-row">
        <input type="text" id="from" placeholder="From (City)">
        <i class="fa fa-arrow-right-arrow-left swap-btn" onclick="swapLocation()"></i>
        <input type="text" id="to" placeholder="To (City)">
    </div>
    <button class="search-btn" onclick="searchBus()">
        <i class="fa fa-search"></i> Search Bus
    </button>
</div>

<!-- BUS LIST -->
<div class="container" id="busList"></div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
    <div class="active"><i class="fa fa-house"></i><br>Home</div>
    <div><i class="fa fa-bus"></i><br>Bus</div>
    <div><i class="fa fa-bookmark"></i><br>Save</div>
    <div><i class="fa fa-user"></i><br>Profile</div>
</div>

<script>
const buses = [
 {name:"Puri Express", from:"Bhubaneswar", to:"Puri", time:"06:00 AM"},
 {name:"Konark Rider", from:"Bhubaneswar", to:"Konark", time:"07:30 AM"},
 {name:"Utkal Volvo", from:"Cuttack", to:"Rourkela", time:"05:45 AM"},
 {name:"Kalinga Travels", from:"Berhampur", to:"Bhubaneswar", time:"08:00 AM"},
 {name:"Odisha Roadways", from:"Balasore", to:"Bhubaneswar", time:"09:15 AM"},
];

const busList = document.getElementById("busList");

function showBuses(list){
    busList.innerHTML = "";
    if(list.length === 0){
        busList.innerHTML = "<p>No buses found ðŸš«</p>";
        return;
    }
    list.forEach(bus=>{
        busList.innerHTML += `
        <div class="bus-card">
            <h3>${bus.name}</h3>
            <p>Route: ${bus.from} â†’ ${bus.to}</p>
            <p class="time">ðŸ•’ ${bus.time}</p>
        </div>`;
    });
}

showBuses(buses);

function swapLocation(){
    let from = document.getElementById("from");
    let to = document.getElementById("to");
    [from.value, to.value] = [to.value, from.value];
}

function searchBus(){
    let from = document.getElementById("from").value.toLowerCase();
    let to = document.getElementById("to").value.toLowerCase();

    let filtered = buses.filter(bus =>
        bus.from.toLowerCase().includes(from) &&
        bus.to.toLowerCase().includes(to)
    );

    showBuses(filtered);
}
</script>

</body>
</html>
